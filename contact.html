<!-- contact page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <form action="data.php">
        <label for="firstname">First Name: </label>
        <input type="text" name="text" id="firstname" placeholder="Enter First Name"><br>
        <label for="lastname">Last Name: </label>
        <input type="text" name="text" id="lastname" placeholder="Enter Last Name"><br>
        <label for="my_email">Email: </label>
        <input type="email" name="email" id="my_email" placeholder="Enter your email"><br>
        <label for="my_number">Phone Number: </label>
        <input type="text" name="number" id="my_number" placeholder="Number"><br>
        <input type="date" name="date" id="pdate"><br>
        <input type="radio" name="radio" id="radio1">
        <label for="radio1">Male</label>
        <input type="radio" name="radio" id="radio2">
        <label for="radio2">Female</label>
        <input type="radio" name="radio" id="radio3">
        <label for="radio3">Others</label><br>
        <input type="time" name="time" id="ptime">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
