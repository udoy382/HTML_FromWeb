<!-- Table -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td{
            padding: 10px;
        }

        th{
            text-align: left;
        }
    </style>
</head>
<body>
    <table style="width: 40%">
        <p>Lorem ipsum dolor sit amet,
        consectetur adipisicing elit. Quia, nobis?</p>
        <caption>Employee profile</caption>
        <tr>
            <th>Fristname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Udoy</td>
            <td>Rahman</td>
            <td>17</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>
</body>
</html>
